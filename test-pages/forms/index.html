<html>
  <head>
    <title>Forms</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="./style.css">
    <script src="./generate.js"></script>
  </head>
  <body>
    <!--
      todo:
        - Add <form> with all of the inputs

    <div class="app">
      <div class="page">
        <div class="container">
          <h1>Page</h1>
          <div class="columns">
            <script>document.write(generateAll('1', 'On-page'));</script>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="container">
          <h1>iFrame - Same Matchers</h1>
          <div class="columns">
            <iframe src="./frame-1.html" width="302px" height="2000px"></iframe>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="container">
          <h1>iFrame - Cross origin</h1>
          <div class="columns">
            <iframe src="./frame-2.html" width="302px" height="2000px"></iframe>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="container">
          <h1>Shadow dom</h1>
          <div class="columns">
            <div id="shadow-host"></div>
            <script>
              const shadowHost = document.getElementById('shadow-host');

              // Attach a shadow root to the host element
              const shadowRoot = shadowHost.attachShadow({ mode: 'open' });
              shadowRoot.innerHTML = `
                <link rel="stylesheet" href="./style.css">
                ${generateAll('3')}
              `
            </script>
          </div>
        </div>
      </div>
      <div class="page">
        <div class="container">
          <h1>Contenteditable</h1>
          <div class="columns" contenteditable>
            <script>document.write(generateAll('4', 'On-page'));</script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
